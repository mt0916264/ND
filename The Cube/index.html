<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="imagex/png" href="https://cdn-icons-png.flaticon.com/512/8002/8002111.png">
  <title>ND GAMES | The Cube</title>
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- PWA: https://bsehovac.github.io/the-cube/ -->

<div class="ui">

  <div class="ui__background"></div>

  <div class="ui__game"></div>

  <div class="ui__texts">
    <h1 class="text text--title">
      <span>THE</span>
      <span>CUBE</span>
    </h1>
    <div class="text text--note">
      Toque duas vezes para iniciar
    </div>
    <div class="text text--timer">
      0:00
    </div>
    <div class="text text--complete">
      <span>Completou!</span>
    </div>
    <div class="text text--best-time">
      <icon trophy></icon>
      <span>Melhor Tempo!</span>
    </div>
  </div>

  <div class="ui__prefs">
    <range name="size" title="Tamanho do Cubo" list="2,3,4,5"></range>
    <range name="flip" title="Tipo de Inversao" list="Swift&nbsp;,Smooth,Bounce"></range>
    <range name="scramble" title="Comprimento da Corrida" list="20,25,30"></range>
    <range name="fov" title="Angulo da Camera" list="Ortographic,Perspective"></range>
    <range name="theme" title="Esquema de Cores" list="Cube,Erno,Dust,Camo,Rain"></range>
  </div>

  <div class="ui__theme">
    <range name="hue" title="Hue" color></range>
    <range name="saturation" title="Saturation" color></range>
    <range name="lightness" title="Lightness" color></range>
  </div>

  <div class="ui__stats">
    <div class="stats" name="cube-size">
      <i>Cubo:</i><b>3x3x3</b>
    </div>
    <div class="stats" name="total-solves">
      <i>Total resolvidos:</i><b>-</b>
    </div>
    <div class="stats" name="best-time">
      <i>Melhor tempo:</i><b>-</b>
    </div>
    <div class="stats" name="worst-time">
      <i>Pior tempo:</i><b>-</b>
    </div>
    <div class="stats" name="average-5">
      <i>Average de 5:</i><b>-</b>
    </div>
    <div class="stats" name="average-12">
      <i>Average de 12:</i><b>-</b>
    </div>
    <div class="stats" name="average-25">
      <i>Average de 25:</i><b>-</b>
    </div>
  </div>

  <div class="ui__buttons">
    <button class="btn btn--bl btn--stats">
      <icon trophy></icon>
    </button>
    <button class="btn btn--br btn--prefs">
      <icon settings></icon>
    </button>
    <button class="btn btn--bl btn--back">
      <icon back></icon>
    </button>
    <button class="btn btn--br btn--theme">
      <icon theme></icon>
    </button>
    <button class="btn btn--br btn--reset">
      <icon reset></icon>
    </button>
  </div>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js'></script><script  src="./script.js"></script>

  <script>
    if (document.addEventListener) {
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
            return false;
        });
    } else { //Versões antigas do IE
        document.attachEvent("oncontextmenu", function(e) {
            e = e || window.event;
            e.returnValue = false;
            return false;
        });
    }
    </script>
    
    <style>
    /*desabilita a seleção no body*/
    body {
        -webkit-touch-callout: none; /* iOS Safari */
          -webkit-user-select: none; /* Chrome/Safari/Opera */
           -khtml-user-select: none; /* Konqueror */
             -moz-user-select: none; /* Firefox */
              -ms-user-select: none; /* Internet Explorer/Edge */
                  user-select: none;
    }
    
    /*habilita a seleção nos campos editaveis*/
    input, textarea {
        -webkit-touch-callout: initial; /* iOS Safari */
          -webkit-user-select: text; /* Chrome/Safari/Opera */
           -khtml-user-select: text; /* Konqueror */
             -moz-user-select: text; /* Firefox */
              -ms-user-select: text; /* Internet Explorer/Edge */
                  user-select: text;
    }
    
    /*habilita a seleção nos campos com o atributo contenteditable*/
    [contenteditable=true] {
        -webkit-touch-callout: initial; /* iOS Safari */
          -webkit-user-select: all; /* Chrome/Safari/Opera */
           -khtml-user-select: all; /* Konqueror */
             -moz-user-select: all; /* Firefox */
              -ms-user-select: all; /* Internet Explorer/Edge */
                  user-select: all;
    }
      </style>

</body>
</html>
